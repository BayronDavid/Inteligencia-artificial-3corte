<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css">
    <title>Document</title>
    <script src="js/jscolor/jscolor.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="//unpkg.com/brain.js"></script>
    <script type="module" src="js/index.js"></script>

</head>
<body>
    <div class="grid">
        <div class="text-box item">
            <div class="text" id="bg">
                <span id="text"> Hello World</span>
            </div>
            <div class="input-colors item">
                Background
                <input id="backgound-color" data-jscolor="{value: 'rgb(0, 0, 0)'}" onInput="updateBG(this.jscolor)">
                Text
                <input id="text-color"  data-jscolor="{value: 'rgb(255, 255, 255)'}"
                        onInput="updateTxt(this.jscolor)">
                <div class="button">
                    <button id="send-button" > Add </button>
                </div>
                <div class="play">
                    <button id="play-button" onclick="window.play_modal.showModal();">PLAY</button>
                </div>
            </div>
        </div>
        <div class="table">
            <div id="wrapper"></div>
            <button id="train-button" > Train </button>
        </div>

        </div>
    </div>    
    <dialog id="play_modal">
        <div id="play-color">
            <p> <b>Parangaricutirim√≠cuaro</b> </p>
            <p>De Parangaricutiro, del poblado de San Juan Parangaricutiro.</p>
        </div>
        <input id="backgound-color-play" data-jscolor="{value: 'rgb(255, 255, 255)'}" onInput="">
        <br>
        <button onclick="window.play_modal.close();">Cerrar</button>
    </dialog>

</body>
<script>
    // These options apply to all color pickers on the page
        jscolor.presets.default = {
            format: 'rgb'
        };
        function updateBG(picker) {
            document.getElementById('bg').style.background = picker.toBackground();
        }
        function updateTxt(picker) {
            document.getElementById('text').style.color = picker.toRGBAString();
        }
        jscolor.trigger('input'); // triggers 'onInput' on all color pickers when they are ready
</script>
</script>
</html>
